<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW Create a job</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <div class="form-group">
          <label for="client-name">Client details</label>
          <div class="row-container">
            <input type="text" id="client-firstname" placeholder="First name" />
            <input type="text" id="client-lastname" placeholder="Last name" />
          </div>
          <input type="text" id="client-phone" placeholder="(233) 333-4455" />
          <input type="email" id="client-email" placeholder="test@test.test" />
        </div>
        <div class="form-group">
          <label for="job-type">Job type</label>
          <select id="job-type">
            <option value="recall">Recall Job</option>
            <option value="job2">Job 2</option>
            <option value="job3">Job 3</option>
          </select>
          <select id="job-source">
            <option id="GL Pinellas">GL Pinellas</option>
            <option id="option2">Option 2</option>
            <option id="option3">Option 3</option>
          </select>
          <textarea
            id="job-description"
            placeholder="Job description (optional)"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="service-location">Service location</label>
          <input type="text" id="service-address" placeholder="Address" />
          <input type="text" id="service-city" placeholder="City" />
          <input type="text" id="service-state" placeholder="State" />
          <div class="row-container">
            <input type="text" id="service-zip" placeholder="Zip-code" />
            <select id="service-region">
              <option value="Tampa">Tampa</option>
              <option value="Region 2">Region 2</option>
              <option value="Region 3">Region 3</option>
              <!-- Add more options if necessary -->
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="schedule-date">Scheduled</label>
          <input type="date" id="schedule-date" />
          <div class="row-container">
            <input type="time" id="start-time" value="08:00" />
            <input type="time" id="end-time" value="08:00" />
          </div>
          <select id="technician">
            <option value="">Select technician</option>
            <option value="Timur Tussupov">Timur Tussupov</option>
            <option value="John Doe">John Doe</option>
            <!-- Add more options if necessary -->
          </select>
        </div>
      </div>
      <div class="buttons">
        <button id="create-job">Create job</button>
        <button id="save-info">Save info</button>
      </div>
    </div>
  </body>
</html>
